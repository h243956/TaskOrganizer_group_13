<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src="./js/Themodal.js" defer></script>
<script src="./js/GuiHandler.js" defer></script>
<script src="./js/TaskBox.js" defer></script>

<link href="./css/style.css" rel="stylesheet" type="text/css">
<title>Task Organizer</title>
</head>
<body>
<body>
    <h1>Tasks</h1>

    <!-- The task list -->
    <div id="taskcontainer">
        <div class="message"><p>Waiting for new task.</p></div>
        <div class="newtask"><button id="myBtn">New task</button></div>
        <div class="tasklist"></div>
    </div>
    
    <!-- Trigger/Open The Modal -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr><th>Title:</th><td><input type="text" size="25" maxlength="80"/></td></tr>
                <tr><th>Status:</th><td><select></select></td></tr>
            </table>
            <p><button type="submit">Add task</button></p>
        </div>
    </div>
    
   <h1>Tasks</h1>

    <!-- The task list -->
    <div id="taskcontainer">
        <div class="message"><p>Waiting for server data.</p></div>
        <div class="newtask"><button type="button" disabled>New task</button></div>
        <div class="tasklist"></div>
    </div>

    <!-- The Modal -->
    <div id="taskbox" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <table>
                <tr><th>Title:</th><td><input type="text" size="25" maxlength="80"/></td></tr>
                <tr><th>Status:</th><td><select></select></td></tr>
            </table>
            <p><button type="submit">Add task</button></p>
        </div>
    </div>
</body>
</body>
</html>
